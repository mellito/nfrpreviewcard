<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Css-->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main class="container">

    <div class="card-container">

        <section class="card-top">
          <img src="images/icon-view.svg" alt="eye" class='card-top-hoverimg'>
          <img src="images/image-equilibrium.jpg" alt="Ether" class='card-bottom-'>

        </section>

        <section class="card-info">
          <h2> Equilibrium #3429 </h2>

          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div> 
            <section><img src="images/icon-ethereum.svg" alt="iconether"> <span class='card-info__span--blue'>0.041 ETH</span></section>
            <section> <img src="images/icon-clock.svg" alt="iconclock"> <span class='card-info__span--gray'>3 days left</span> </section>
          </div>

        </section>

        <section class="card-profile">
          <img src="images/image-avatar.png" alt="profilephoto">
          <p>Creation of  <a href="#">Jules Wyvern</a> </p>
        </section>

       
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">dayan manrique</a>.
    </div>
  </main>
 
</body>
</html>
